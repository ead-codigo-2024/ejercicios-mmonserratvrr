<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Ejemplo</title>
</head>
<body>
    <div class="container" id="formContainer">
        <h1>Contacto</h1>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="nombre">Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>


            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="container" id="successMessage" style="display: none;">
        <h1>¡Formulario Enviado!</h1>
        <p>Gracias por enviar tu mensaje. Nos pondremos en contacto contigo pronto.</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario
            document.getElementById('formContainer').style.display = 'none'; // Oculta el formulario
            document.getElementById('successMessage').style.display = 'block'; // Muestra el mensaje de éxito
        });
    </script>
</body>
</html>
